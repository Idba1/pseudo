<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index</title>
    <style>
         .boy {
            position: relative;
            top: 75px;
            z-index: 20;
        }

        .ring {
            position: relative;
            z-index: 10;
        }

        .water {
            position: relative;
            top: -75px;

        }
    </style>
</head>
<body>
    <div class="images">
        <div class="boy"><img src="images/boy.svg" alt=""></div>
        <div class="ring"><img src="images/ring.svg" alt=""></div>
        <div class="water"> <img src="images/water.svg" alt=""></div>
    </div>
</body>
</html>
